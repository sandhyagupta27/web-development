<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            background-color: rgb(135, 80, 106);
            display: flex;
            justify-content: space-evenly;

        }

        a {
            text-decoration: none;
            color: black;



        }

        li {
            list-style-type: none;
            display: inline;
            background-color: azure;

        }
        .outer{
            height: 400px;
            width: 400px;
            background-color: cornflowerblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner{
            height: 100px;
            width: 100px;
            background-color: rgb(177, 136, 190);
        }
    </style>

</head>

<body>
    <ul class="navbar">

        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">help</a></li>
    </ul>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <!-- align self has higher priority -->
</body>

</html>
